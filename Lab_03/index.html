<!DOCTYPE html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      width: 100%;
      height: 100%;
      background-image: url("board-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    #headers {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
    }
    canvas {
      position: relative;
      display: flex;
      height: 100vh;
      min-height: 800px;
      overflow: hidden;
    }

    #healthbar {
      display: flex;
    }

    #headers h2 {
      color: rgb(255, 255, 255);
      font-weight: bold;
      font-size: 92px;
      margin: 40px 10px;
    }

    img {
      height: 96px;
      margin: 40px 10px;
    }
    #gameOverPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }

    #gameOverPopup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff4c4c;
      border: none;
      border-radius: 5px;
      color: white;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="headers">
    <div id="healthbar">
      <img id="health1" src="../full_heart.png" />
      <img id="health2" src="../full_heart.png" />
      <img id="health3" src="../full_heart.png" />
    </div>
    <h2 id="score">00000</h2>
  </div>
  <div id="overlay"></div>
  <div id="gameOverPopup">
    <h2>Game Over!</h2>
    <p>Your score is: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Restart</button>
  </div>
  <audio id="music"><source src="sad-music.mp3" type="audio/mpeg" /></audio>
  <div id="aim"><img src="aim.png" alt=" " /></div>

  <script src="indexjs.js"></script>
</body>
